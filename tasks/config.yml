---
- name: Configure /etc/sudoers
  copy:
    src: sudoers
    dest: /etc/sudoers
    owner: root
    group: root
    mode: '0440'
    validate: /usr/sbin/visudo -cf %s

- name: Create /etc/sudoers.d
  file:
    state: directory
    path: /etc/sudoers.d
    owner: root
    group: root
    mode: '0750'

